<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Number Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="body">
    <div class="box">
        <h2>Flight Number Generator</h2>
           <input type="text" name="output" placeholder="Flight Number" id="flightnumberBox" readonly>
           <div class="radio">
            <label for="style0"> OPR 1A </label>
            <input id="style0" type="radio" name="style">
           </div>
          <div class="radio">
            <label for="style1"> OPR 1AB </label>
            <input id="style1" type="radio" name="style">
          </div>
          <div class="radio">
            <label for="style2"> OPR 12A </label>
            <input id="style2" type="radio" name="style">
          </div>
          <div class="radio">
            <label for="style3"> OPR 12AB </label>
            <input id="style3" type="radio" name="style">
          </div>
          <div class="radio">
            <label for="style4"> OPR 123A </label>
            <input id="style4" type="radio" name="style">
          </div>
          <div class="radio">
            <label for="style5"> OPR 1234 </label>
            <input id="style5" type="radio" name="style">
          </div class="radio">
           <table>
             <th><div id="button" class="btn1"onclick="generateFN()">Generate</div></th>
             <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
           </table>
     </div>
  </div>
