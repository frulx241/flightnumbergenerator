<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flightnumber Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Flightnumber Generator</h2>
      <div class="password">
        <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
      </div>
      <div>
        <label for="length">Length</label>
        <input type="number" id="length" min="3" max="20" value="3">
      </div>
      <div>
        <label for="symbol">Include Symbol</label>
        <input type="checkbox" id="symbol" unchecked>
      </div>
      <div>
        <label for="number">Include Number</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">Include lowerCase</label>
        <input type="checkbox" id="lowerCase" unchecked>
      </div>
      <div>
        <label for="upperCase">Include upperCase</label>
        <input type="checkbox" id="upperCase" unchecked>
      </div>
      <div>
        <label for="style0"> OPR 1AB </label>
        <input id="style0" type="radio" name="style">
      </div>
      <div>
        <label for="style1"> OPR 12AB </label>
        <input id="style1" type="radio" name="style">
      </div>
      <div>
        <label for="style2"> OPR 12A </label>
        <input id="style2" type="radio" name="style">
      </div>
      <button onclick="createPassword()">Generate Flightnumber</button>
    </div>
  </div>
</body>

</html>
