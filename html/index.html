<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flightnumber Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Flightnumber Generator</h2>
      <div class="password">
        <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
      </div>
      <div>
        <label for="length">Length</label>
        <input type="number" id="length" min="6" max="20" value="6">
      </div>
      <div>
        <label for="symbol">Include Symbol</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="lowerCase">Include lowerCase</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">Include upperCase</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <div>
        <input type="radio" name="Option" value="12">Style 1: OPR 1AB
      </div>
      <div>
        <input type="radio" name="Option" value="21">Style 2: OPR 12A
      </div>
      <div>
        <input type="radio" name="Option" value="22">Style 3: OPR 12AB
      </div>
      <div>
        <input type="radio" name="Option" value="31">Style 4: OPR 12A
      </div>
      <button onclick="createPassword()">Generate Flightnumber</button>
    </div>
  </div>
</body>

</html>
